<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Alejandra Chaves">
        <meta name="author" content="Trasti Gonzalez">
        <meta name="author" content="David Gamiz">
        <link rel="icon" type="image/x-icon" href="./Images/Logo_Pagina.png">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="https://cesium.com/downloads/cesiumjs/releases/1.107/Build/Cesium/Cesium.js"></script><!--Script del mapa-->
        <title>Initial Evaluation</title>
    </head>
    <body>
        <header class="header">

            <div class="categories">
                <div class="categories-title">
                    <h3 class="h3">Categories</h3>
                    <img class="img-categories" src="./Images/menu-desplegable.png" alt="categories">
                </div>

                <ul class="desplegable"></ul>
            </div>

            <div class="map">
                <button id="toggleButton">Cambiar a 3D</button>
            </div>

            <div class="header-logo">
                <img class="img-logo" src="./Images/Logo.png" alt="Logo">
            </div>

        </header>
        
        <main class="main">

            <div class="search">
                <div class="date">
                    <input type="date" id="search_date_start" name="searchDateStart"/>
                    <button id="submitFilter">Submit</button>
                    <input type="date" id="search_date_end" name="searchDateEnd"/>
                </div>

                <div class="remove"><button id="removeAllFilters">Remove All Filters</button></div>                
            </div>

            <div class="event-info"></div>

            <div id="map2d" class="active"></div> 

            <div id="map3d" class="cesium-container"></div>

        </main>

        <footer class="footer">
            <div class="appi"><a href="https://eonet.gsfc.nasa.gov/what-is-eonet">API EONET</a> </div>
        </footer>
    </body>
</html>
