<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Alejandra Chaves">
        <meta name="author" content="Trasti Gonzalez">
        <meta name="author" content="David Gamiz">
        <link rel="icon" type="image/x-icon" href="./Images/Logo_Pagina.png">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

        crossorigin=""></script>
        <title>Initial Evaluation</title>
    </head>
    <body>
        <header class="header">
            <div class="header-logo">
                <img class="img-logo" src="./Images/Logo.png" alt="Logo">
            </div>
            <div class="search">
                <h3 class="h3"><input type="date" id="search_date" name="searchDate" max="DateMax"/></h3>
                <p><button>Submit</button></p>
                <h3 class="h3"><input type="date" id="search_date2" name="searchDate2" max="DateMax"/></h3>
            </div>

            <div class="categories">
                <h3 class="h3">Categories</h3>
                <ul class="desplegable"></ul>
            </div>
        </header>
        
        <main class="main">
                <div class="event-info"></div>
            </div>
            
            <div id="map"></div>

        </main>

        <footer class="footer">
            <div class="appi"><a href="https://eonet.gsfc.nasa.gov/what-is-eonet">API EONET</a> </div>
        </footer>
    </body>
</html>
